<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Xcloud Core-Player</title>
  <link rel="stylesheet" href="xcloud-core-player-fullscreen.min.css">
</head>
<body>
<div pp-player="main" ></div>
<script type="text/javascript" src="node_modules/pp-is/pp-is.min.js" ></script>
<script type="text/javascript" src="node_modules/pp-events/pp-events.min.js" ></script>
<script type="text/javascript" src="node_modules/pp-element/pp-element.min.js" ></script>
<script type="text/javascript" src="./xcloud-core-player.min.js" ></script>
<script type="text/javascript">
    // =========================================================================
    var playlist = [
      "./media/16.mp4",
      "./media/17.mp4",
      "./media/13.mp4"]
    // =========================================================================
    var player = new ppPlayer({
      view:'main'
    });
    // =========================================================================
    setTimeout(()=>{
      player.setPlaylistUpdate( ['./media/72.mp4'] , 170 );
      setTimeout(()=>{
          player.setPlaylistUpdate( [] , 500 );
          setTimeout(()=>{
            player.setPlaylistUpdate(['./media/13.mp4'],900);
          },120000);
      },40000);
    },1000);
    // =========================================================================
    player.Event.on('trackPlay', ( data ) => {
        console.log("----------------------------------------");
        console.log(data);
        console.log("----------------------------------------");
    });
    // =========================================================================
</script>
</body>
</html>
